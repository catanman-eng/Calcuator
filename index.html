<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="master.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        </style>
</head>
<body>
    <div class="main">
        <div id="screen">0</div>
    
        <div id="buttons">
            <button class="input clear span-2">Clear</button>
            <button class="input delete">Dlt</button>
            <button class="input operator">/</button>
    
            <button class="num input">7</button>
            <button class="num input">8</button>
            <button class="num input">9</button>
            <button class="input operator">x</button>

            
            <button class="num input">4</button>
            <button class="num input">5</button>
            <button class="num input">6</button>
            <button class="input operator">-</button>

    

            <button class="num input">1</button>
            <button class="num input">2</button>
            <button class="num input">3</button>
            <button class=" input operator">+</button>

            <button class="num input span-2">0</button>
            <button class="point input">.</button>
            <button class="input equals">=</button>

        </div>
    </div>
   
    <script src="app.js" defer></script>
</body>
</html>
